{% extends 'base.html' %}

{% block title %}Create Student{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Create New Student</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">First Name</label>
                                <input type="text" name="first_name" class="form-control" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Middle Name(s) <small class="text-muted">(Optional)</small></label>
                                <input type="text" name="middle_name" class="form-control">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Last Name</label>
                                <input type="text" name="last_name" class="form-control" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Matric Number</label>
                                <input type="text" name="matric_number" id="matricNumber" class="form-control" placeholder="e.g., 22A/UE/BICT/10016" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Department</label>
                                <select name="department_id" class="form-select" required>
                                    <option value="">Select Department</option>
                                    {% for dept in departments %}
                                    <option value="{{ dept.id }}">{{ dept.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Level</label>
                                <select name="level_id" class="form-select" required>
                                    <option value="">Select Level</option>
                                    {% for level in levels %}
                                    <option value="{{ level.id }}">{{ level.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Username <small class="text-muted">(Auto-generated)</small></label>
                                <input type="text" name="username" class="form-control" readonly style="background-color: #f8f9fa;">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Password <small class="text-muted">(Auto-generated)</small></label>
                                <div class="input-group">
                                    <input type="password" name="password" id="password" class="form-control" readonly style="background-color: #f8f9fa;">
                                    <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">
                                        <i class="bi bi-eye" id="passwordToggleIcon"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <a href="{% url 'faculty_dean_students' %}" class="btn btn-secondary">Back</a>
                            <button type="submit" class="btn btn-primary">Create Student</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>


function generatePasswordFromMatric() {
    updateUsernameAndPassword();
}

function updateUsernameAndPassword() {
    const matricNumber = document.getElementById('matricNumber').value;
    if (matricNumber) {
        // Username is the matric number as-is
        document.querySelector('input[name="username"]').value = matricNumber;

        // Password is the matric number in lowercase with - instead of /
        const password = matricNumber.toLowerCase().replace(/\//g, '-');
        document.getElementById('password').value = password;
    }
}

function togglePassword() {
    const passwordField = document.getElementById('password');
    const toggleIcon = document.getElementById('passwordToggleIcon');

    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleIcon.className = 'bi bi-eye-slash';
    } else {
        passwordField.type = 'password';
        toggleIcon.className = 'bi bi-eye';
    }
}

// Auto-generate username and password from matric number
document.addEventListener('DOMContentLoaded', function() {
    const matricInput = document.getElementById('matricNumber');

    // Auto-generate username and password when matric number changes
    matricInput.addEventListener('input', function() {
        if (this.value.trim()) {
            updateUsernameAndPassword();
        }
    });

    // Simple email validation without blocking
    const emailInput = document.querySelector('input[name="email"]');
    emailInput.addEventListener('blur', function() {
        const email = this.value;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (email && !emailRegex.test(email)) {
            this.style.borderColor = 'red';
        } else {
            this.style.borderColor = '';
        }
    });
});
</script>

{% endblock %}
