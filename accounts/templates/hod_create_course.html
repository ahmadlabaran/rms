 class="form-row"> <div class="form-group"> <label class="form-label" for="lecture_hours">Lecture Hours/Week</label> <input type="number" id="lecture_hours" name="lecture_hours" class="form-input" placeholder="e.g., 3" min="0" max="10" value="3"> </div> </div> </div> <!-- Form Actions --> <div style="display: flex; gap: 16px; justify-content: space-between; margin-top: 32px; flex-wrap: wrap;"> <a href="{% url 'hod_dashboard' %}" class="btn btn-secondary"> ‚Üê Back to Dashboard </a> <div style="display: flex; gap: 12px;"> <button type="button" onclick="clearForm()" class="btn btn-secondary"> Clear Form </button> <button type="submit" class="btn btn-primary"> Create Course </button> </div> </div> </form> </div> </div> <script> // Auto-uppercase course code document.getElementById('code').addEventListener('input', function() { this.value = this.value.toUpperCase(); }); // Clear form function function clearForm() { document.getElementById('courseForm').reset(); document.getElementById('title').focus(); } // Auto-clear form on success document.addEventListener('DOMContentLoaded', function() { const successElement = document.querySelector('[data-success]'); if (successElement && successElement.getAttribute('data-success') === 'true') { clearForm(); document.getElementById('title').focus(); } }); // Form validation document.getElementById('courseForm').addEventListener('submit', function(e) { const title = document.getElementById('title').value.trim(); const code = document.getElementById('code').value.trim(); const creditUnits = document.getElementById('credit_units').value; const levelId = document.getElementById('level_id').value; const courseType = document.getElementById('course_type').value; const semester = document.getElementById('semester').value; if (!title || !code || !creditUnits || !levelId || !courseType || !semester) { e.preventDefault(); alert('Please fill in all required fields marked with *'); return false; } if (code.length < 3) { e.preventDefault(); alert('Course code should be at least 3 characters long.'); return false; } }); </script> {% endblock %}
