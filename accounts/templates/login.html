<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RMS</title>
    
    <!-- iOS Aesthetic Styling -->
    <style>
        :root {
            /* iOS-inspired color scheme: 55% white, 10% red, 35% royal blue */
            --ios-blue: #007AFF;
            --ios-blue-light: #5AC8FA;
            --ios-blue-ultra-light: #E3F2FD;
            --ios-red: #FF3B30;
            --ios-red-light: #FFEBEE;
            --ios-green: #34C759;
            --ios-green-light: #E8F5E8;
            --ios-orange: #FF9500;
            --ios-yellow: #FFCC00;
            --ios-gray: #8E8E93;
            --ios-gray-light: #F2F2F7;

            /* Main color scheme */
            --primary-white: #FFFFFF;
            --accent-blue: #007AFF;
            --accent-red: #FF3B30;

            /* Surface colors */
            --surface-primary: #FFFFFF;
            --surface-secondary: #F8F9FA;
            --surface-tertiary: #F2F2F7;

            /* Text colors */
            --text-primary: #1D1D1F;
            --text-secondary: #6D6D80;
            --text-tertiary: #8E8E93;

            /* Border colors */
            --border-light: #E5E5EA;
            --border-medium: #D1D1D6;
            --border-color: var(--border-light);

            /* Gradients */
            --accent-gradient: linear-gradient(135deg, #007AFF 0%, #1e40af 100%);
            --glass-gradient: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);

            /* Shadows */
            --shadow-light: 0 2px 10px rgba(0,0,0,0.08);
            --shadow-medium: 0 4px 20px rgba(0,0,0,0.12);
            --shadow-heavy: 0 8px 30px rgba(0,0,0,0.16);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, sans-serif;
            background: var(--surface-secondary);
            color: var(--text-primary);
            line-height: 1.47;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .login-container {
            background: var(--surface-primary);
            border: 1px solid var(--border-light);
            border-radius: 24px;
            padding: 48px;
            width: 100%;
            max-width: 420px;
            box-shadow: var(--shadow-medium);
            text-align: center;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .logo {
            font-size: 36px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 17px;
            margin-bottom: 48px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid var(--border-color);
            border-radius: 16px;
            font-size: 16px;
            background: var(--primary-white);
            transition: all 0.2s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--ios-blue);
            box-shadow: 0 0 0 4px var(--ios-blue-ultra-light);
        }

        .btn {
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: 16px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-block;
            text-align: center;
            margin-bottom: 16px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--accent-gradient);
            color: var(--surface-primary);
            box-shadow: var(--shadow-light);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--secondary-white);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--tertiary-white);
        }

        .error-message {
            background: var(--ios-red-light);
            color: var(--ios-red);
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid var(--ios-red);
            border-left: 4px solid var(--ios-red);
        }

        .success-message {
            background: var(--ios-green-light);
            color: var(--ios-green);
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid var(--ios-green);
            border-left: 4px solid var(--ios-green);
        }



        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
                border-radius: 20px;
            }
            
            .logo {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">RMS</div>
        <p class="subtitle">Result Management System</p>

        {% if messages %}
            {% for message in messages %}
                <div class="{% if message.tags == 'error' %}error-message{% else %}success-message{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div style="position: relative;">
                    <input type="password" id="password" name="password" class="form-control" required>
                    <button type="button" onclick="togglePassword('password')"
                            style="position: absolute; right: 16px; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--text-secondary); cursor: pointer; font-size: 14px; padding: 4px;">
                        Show
                    </button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>



        <div style="margin-top: 24px; padding-top: 24px; border-top: 1px solid var(--border-color);">
            <p style="color: var(--text-secondary); font-size: 14px;">
                Need help? Contact your system administrator
            </p>
        </div>
    </div>

    <script>
        // Password toggle function
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const button = field.nextElementSibling;

            if (field.type === 'password') {
                field.type = 'text';
                button.textContent = 'Hide';
            } else {
                field.type = 'password';
                button.textContent = 'Show';
            }
        }

        // Add iOS-like touch feedback
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.98)';
                });
                button.addEventListener('touchend', function() {
                    this.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
